title: transx
url: https://kvasilopoulos.github.io/transx/
destination: docs

template:
  params:
    bootswatch: cosmo

authors:
  Kostas Vasilopoulos:
    href: https://kvasilopoulos.com/


reference:

  - title: Basic Transformations
    contents:
      - leadx-lagx
      - diffx-rdiffx-ldiffx


  - title: Rescaling
    contents:
      - std
      - scale_range
      - demean-demedian
      - rebase

  - title: Score Transformations
    contents:
      - score

  - title: Root & Power Transformations
    contents:
      - starts_with("root")
      - starts_with("pow")

  - title: Deterministic Trend
    contents:
      - contains("trend")

  - title: Cycle Filters
    contents:
      - contains("filter")

  - title: Outliers
    contents:
      - starts_with("out")

  - title: Fill Functions
    contents:
      - fill_locf
      - fill_nocb
      - fill_linear
      - fill_spline

  - title: Simple Statistics
    contents:
      - gmean
      - modex
      - skewness
      - kurtosis

